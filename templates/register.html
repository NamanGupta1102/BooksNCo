<!DOCTYPE html>
<html lang="zxx" class="no-js">
<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" href="static/img/elements/fav.png">
    <!-- Author Meta -->
    <meta name="author" content="colorlib">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>Book</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    <!--
    CSS
    ============================================= -->
    <link rel="stylesheet" href="static/css/linearicons.css">
    <link rel="stylesheet" href="static/css/owl.carousel.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/nice-select.css">
    <link rel="stylesheet" href="static/css/magnific-popup.css">
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
<header id="header" id="home">
    <div class="container">
        <div class="row align-items-center justify-content-between d-flex">
            <div id="logo">
                <a href ="{{ url_for('index') }}"><img src="static/img/black_cart.png" alt="" width="110" height="110"></a>
            </div>
            <!-- #nav-menu-container -->
        </div>
    </div>
</header><!-- #header -->
<section class="generic-banner relative">
    <div class="container">
        <div class="row height align-items-center justify-content-center">
            <div class="col-lg-10">
                <div class="generic-banner-content">
                    <section id="login-register">
                        <div class="container">
                            <div class="row">

                                <div class="offset-md-2 col-md-8 offset-lg-3 col-lg-6">

                                    <!--LOGIN / REGISTER TABS
                                        =========================================================================================-->
                                    <ul class="nav nav-tabs" id="login-register-tabs" role="tablist">

                                        <!--Login tab-->

                                        <!--Register tab-->
                                        <li class="nav-item">
                                            <a class="nav-link active" id="register-tab" data-toggle="tab"
                                               href="#register" role="tab" aria-controls="register"
                                               aria-selected="false">
                                                <h3 style="color:#193498;">Register</h3>
                                            </a>
                                        </li>

                                    </ul>

                                    <!--TAB CONTENT
                                        =========================================================================================-->
                                    <div class="tab-content">

                                        <!--REGISTER TAB
                                            =====================================================================================-->
                                        <div class="tab-pane active" id="register" role="tabpanel"
                                             aria-labelledby="register-tab">

                                            <!--Register tab-->
                                            <form class="ts-form"  action="{{ url_for('register') }}"
                                                  method="post">


                                                <!--Name-->
                                                <div class="form-group" style="padding-top: 10px">
                                                    <input type="text" class="form-control" name="username"

                                                           placeholder="Username" required="required">
                                                </div>


                                                <!--Email-->
                                                <div class="form-group">
                                                    <input type="email" class="form-control" name="email"

                                                           placeholder="Email" required="required">
                                                </div>

                                                <!-- address -->

                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="address"

                                                           placeholder="Adress" required="required">
                                                </div>


                                                <!--Password-->
                                                <div class="input-group ts-has-password-toggle"
                                                     style="padding-bottom: 14px">
                                                    <input type="password" class="form-control border-right-0"
                                                           name="password"
                                                           placeholder="Password" required="required">
                                                    <div class="input-group-append">
                                                        <a href="#"
                                                           class="input-group-text bg-white border-left-0 ts-password-toggle">


                                                        </a>
                                                    </div>
                                                </div>


                                                <!--Repeat Password-->


                                                <!--Checkbox-->


                                                <!--Submit button-->
                                                <button type="submit" class="btn btn-success">Register</button>


                                            </form>


                                        </div>
                                        <!--end #register.tab-pane-->
                                    </div>
                                    <!--end tab-content-->

                                </div>
                                <!--end offset-4.col-md-4-->

                            </div>
                            <!--end row-->
                        </div>
                        <!--end container-->
                    </section>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- End banner Area -->

<!-- About Generic Start -->

</body>
</html>
